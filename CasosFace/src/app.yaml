application: djangostalin
version: 3
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /static
  static_dir: static
  mime_type: "text/css"

- url: /.*
  script: main.application
   
libraries:
- name: django
  version: "1.5"
 
  
env_variables:
  DJANGO_SETTINGS_MODULE: 'CasosFace.settings'